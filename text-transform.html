<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font-family</title>
  <style type="text/css">
    body{
      font-family: Georgia, Times, serif;
    }
    h1{
      text-transform: uppercase;
    }
    h2{
      text-transform: lowercase;
    }
    .credits{
      text-transform: capitalize;
    }
  </style>
</head>
<body>
<h1>Briards</h1>
<h2>Test</h2>
<p class="credits">by Ivy Duckett</p>
<p class="intro">The <a class="breed" href="http://en.wikipedia.org/wiki/Briard">briard</a>, Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium animi aut dicta dolores eius eligendi enim fugit id illum impedit laudantium maxime non officia, quam qui, quod recusandae reprehenderit sequi!</p>
</body>
</html>
